<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
</head>

<body>
    <div class="cookies-page">
        <div class="overlap-wrapper">
            <div class="overlap">
                <div class="rectangle"></div>
                <p class="text-wrapper">Hier hast du einen Cookie als Belohnung.</p>
                <p class="hiermit-best-tigen">
                    <span class="span">*Hiermit bestätigen Sie die Nutzung aller 84 </span>
                    <span class="text-wrapper-2">Cookies</span>
                    <span class="span"> auf dieser Website.</span>
                </p>
                <img class="cookie" src="img/cookie.png" />
                <div class="div">Danke, dass du hilfst!</div>
                <button class="start-btn">
                    <div class="overlap-group">
                        <div class="text-wrapper-3">Alle akzeptieren</div>
                    </div>
                </button>
                <div class="rectangle-2"></div>
                <p class="hey-vielen-dank-dass">
                    Hey, vielen Dank , dass du Max helfen möchtest!<br />Hier hast du zur Belohnung einen Cookie.
                </p>
                <div class="group">
                    <div class="overlap-2">
                        <div class="ellipse"></div>
                        <img class="happy-user-cut" src="img/happy-user-cut.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
